<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bài tập buổi 4 js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bài tập 1 -->
    <div class="d-flex justify-content-center">
      <div class="border-danger card w-50">
        <div
          class="card-header bg-danger text-light font-weight-bold text-center"
        >
          Xuất 3 số theo thứ tự tăng dần
        </div>
        <div class="form-group row mt-2">
          <div class="col-4">
            <input
              class="form-control"
              id="soThu1"
              placeholder="Nhập số thứ 1"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="soThu2"
              placeholder="Nhập số thứ 2"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="soThu3"
              placeholder="Nhập số thứ 3"
            />
          </div>
        </div>
        <div class="card-footer">
          <button id="btnSapXep" class="btn btn-danger mt-2">Sắp Xếp</button>
          <div
            class="text-center mt-2"
            id="xuatKetQua"
            style="width: 100%; height: 40px; border: 1px solid green"
          ></div>
        </div>
      </div>
    </div>
    <br />
    <!-- bài tập 2 -->
    <!-- <input
              class="form-control"
              id="chonThanhVien"
              placeholder="chọn thành viên"
            /> -->
    <div class="d-flex justify-content-center">
      <div class="border-danger card w-50">
        <div
          class="card-header bg-danger text-light font-weight-bold text-center"
        >
          Chương trình chào hỏi
        </div>
        <div class="form-group row mt-2">
          <div class="col-6">
            <select class="form-control" name="" id="chonThanhVien">
              <option value="1">Chọn Thành Viên</option>
              <option value="2">Bố</option>
              <option value="3">Mẹ</option>
              <option value="4">Anh Trai</option>
              <option value="5">Em Gái</option>
            </select>
          </div>
        </div>
        <div class="card-footer">
          <button id="btnLoiChao" class="btn btn-danger mt-2">
            Gửi Lời Chào
          </button>
          <div
            class="text-center mt-2"
            id="xuatKetQua_2"
            style="width: 100%; height: 40px; border: 1px solid green"
          ></div>
        </div>
      </div>
    </div>
    <br />
    <!-- bài tập 3 -->
    <div class="d-flex justify-content-center">
      <div class="border-danger card w-50">
        <div
          class="card-header bg-danger text-light font-weight-bold text-center"
        >
          Đếm số chẵn lẻ
        </div>
        <div class="form-group row mt-2">
          <div class="col-4">
            <input class="form-control" id="soT1" placeholder="Nhập số thứ 1" />
          </div>
          <div class="col-4">
            <input class="form-control" id="soT2" placeholder="Nhập số thứ 2" />
          </div>
          <div class="col-4">
            <input class="form-control" id="soT3" placeholder="Nhập số thứ 3" />
          </div>
        </div>
        <div class="card-footer">
          <button id="btnDem" class="btn btn-danger mt-2">Đếm</button>
          <div
            class="text-center mt-2"
            id="xuatKetQua_3"
            style="width: 100%; height: 40px; border: 1px solid green"
          ></div>
        </div>
      </div>
      <br />
     

    </div>
    <br>
     <!-- bài tập 4 -->
     <div class="d-flex justify-content-center">
      <div class="border-danger card w-50">
        <div
          class="card-header bg-danger text-light font-weight-bold text-center"
        >
          Đoán hình tam giác
        </div>
        <div class="form-group row mt-2">
          <div class="col-4">
            <input class="form-control" id="canh1" placeholder="Nhập độ dài cạnh 1" />
          </div>
          <div class="col-4">
            <input class="form-control" id="canh2" placeholder="Nhập độ dài cạnh 2" />
          </div>
          <div class="col-4">
            <input class="form-control" id="canh3" placeholder="Nhập độ dài cạnh 3" />
          </div>
        </div>
        <div class="card-footer">
          <button id="btnDuDoan" class="btn btn-danger mt-2">Dự Đoán</button>
          <div
            class="text-center mt-2"
            id="xuatKetQua_4"
            style="width: 100%; height: 40px; border: 1px solid green"
          ></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
